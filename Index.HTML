<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Index.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Aqui empieza la barra de navegacion y sus botones-->

    <nav class="navbar is-dark" role="navigation" id="nav">
        <div class="navbar-brand">
          <a class="navbar-item">
            <b id="title">
                Generador Neumann
            </b>
          </a>
      
        </div>
      
        <div class="navbar-menu">

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons"> 
                    <button class="button is-black" id="github">
                        <a href="https://github.com/WashierAyken">
                            <span class="icon-text">
                                <span class="icon">
                                    <i class="fab fa-github-alt"></i>
                                </span>
                
                                <span>
                                    Github  
                                </span>
                            </span>
                        </a> 
                    </button>

                    <button class="button is-black" id="twitch">
                        <a href="https://www.twitch.tv/donayken">
                            <span class="icon-text">
                                <span class="icon">
                                    <i class="fab fa-twitch"></i>
                                </span>
                
                                <span>
                                    Twitch  
                                </span>
                            </span>
                        </a>
                        
                    </button>

                    <button class="button is-black" id="twitter">
                        <a href="https://twitter.com/ElKuadradoAzul">
                            <span class="icon-text">
                                <span class="icon">
                                    <i class="fab fa-twitter"></i>
                                </span>
                
                                <span>
                                    Twitter  
                                </span>
                            </span>
                        </a>
                    </button>
              </div>
            </div>
          </div>
        </div>
      </nav>



    
    <!--Este es el contendor de la interfaz: entrada, botones y tabla-->

    <div class="container is-widescreen" id="container">

        <div class="columns is-desktop">

            <div class="column is-full-mobile is-full-tablet is-four-fifths-desktop is-four-fifths-widescreen is-four-fifths-fullhd">
                <div class="field">
                    <div class="control has-icons-left has-icons-right">
                        <input id="toto" class="input" type="text" placeholder="Semilla inicial" required>
                        <span class="icon is-left">
                            <i class="fas fa-angle-double-right"> </i>
                        </span>
                    </div>
                </div>
            </div>
            
    
            <div class="column">
                <button onclick="generarNumero() " id="generador" class="button is-primary is-fullwidth-mobile">
                    <span class="icon-text">
                        <span class="icon">
                            <i class="fas fa-play"></i>
                        </span>
        
                        <span>
                            Ejecutar
                        </span>
                    </span>
                </button>

                <button onclick="limpiarCampos() " id="limpiador" class="button is-warning">
                    <span class="icon-text">
                        <span class="icon">
                            <i class="fas fa-undo"></i>
                        </span>
        
                        <span>
                            Borrar  
                        </span>
                    </span>
                </button>
            </div>
            
        </div>
        

        <!--La tabla en donde se llenaran los datos dinamicamente desde JS-->
        <div class="content">
            <table class="table is-bordered is-narrow is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>
                            Iteracion
                        </th>
    
                        <th>
                            Numero generado
                        </th>
                    </tr>
                </thead>

                <tbody id="esmach">

                </tbody>
                
            </table>
        </div>
        
        
    </div>

</body>
</html>
